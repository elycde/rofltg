  <style>
    /* === –¶–≤–µ—Ç–∞ –∏ —Ñ–æ–Ω === */
    :root {
      --bg-0: #06070a;
      /* darker base */
      --bg-1: #0b0f14;
      /* darker accent */
      --text: #dfe9f8;
      /* softer white */
      --muted: #8aa0b2;
      --glass: rgba(255, 255, 255, 0.04);
      --glass-border: rgba(255, 255, 255, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background: radial-gradient(1200px 600px at 10% 10%, rgba(10, 14, 20, 0.6), transparent 20%), var(--bg-0);
      /* allow page to scroll so the slider is visible */
      overflow-y: auto;
    }

    /* === –õ–æ–∞–¥–µ—Ä === */
    .loader {
      position: fixed;
      inset: 0;
      z-index: 999;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, rgba(6, 7, 10, 0.9), rgba(11, 15, 20, 0.92));
      transition: opacity 360ms ease, visibility 360ms ease;
    }

    .loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loader-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px
    }

    /* Ripple-style concentric loader */
    .ripple-wrapper {
      width: 104px;
      height: 104px;
      position: relative;
      display: inline-grid;
      place-items: center;
    }

    .ripple {
      position: absolute;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: linear-gradient(135deg, #9ec9ff, #6c8bff);
      box-shadow: 0 10px 30px rgba(76, 106, 255, 0.12);
      transform: scale(0.2);
      opacity: 0;
    }

    .ripple.r1 {
      animation: ripple 1.8s cubic-bezier(.2, .8, .2, 1) infinite;
    }

    .ripple.r2 {
      animation: ripple 1.8s cubic-bezier(.2, .8, .2, 1) infinite;
      animation-delay: 0.32s;
    }

    .ripple.r3 {
      animation: ripple 1.8s cubic-bezier(.2, .8, .2, 1) infinite;
      animation-delay: 0.64s;
    }

    .ripple-core {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #cde3ff, #7b92ff);
      box-shadow: 0 6px 18px rgba(108, 139, 255, 0.28);
    }

    .loader-text {
      color: var(--muted);
      font-size: 14px;
      letter-spacing: .2px;
      position: relative;
      overflow: hidden;
      margin-top: 6px
    }

    .loader-text::after {
      content: '';
      position: absolute;
      left: -40%;
      top: 0;
      height: 100%;
      width: 60%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.06), transparent);
      transform: skewX(-12deg);
      animation: shimmer 1.6s linear infinite
    }

    @keyframes ripple {
      0% {
        transform: scale(0.22);
        opacity: 0.95
      }

      40% {
        transform: scale(1.12);
        opacity: 0.28
      }

      100% {
        transform: scale(2.6);
        opacity: 0
      }
    }

    @keyframes shimmer {
      to {
        left: 140%
      }
    }

    /* Respect users' reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      .ripple {
        animation: none !important;
        opacity: 1;
        transform: scale(1);
      }

      .loader-text::after {
        display: none
      }
    }

    /* === –ê–≤—Ä–æ—Ä–∞ —Ñ–æ–Ω === */
    .aurora {
      position: fixed;
      inset: -20% -10% -10% -10%;
      z-index: -1;
      filter: blur(60px) saturate(120%);
      pointer-events: none;
    }

    .aurora span {
      position: absolute;
      width: 60vw;
      height: 60vw;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(91, 140, 255, .35), transparent 60%),
        radial-gradient(circle at 70% 70%, rgba(0, 212, 255, .28), transparent 55%),
        radial-gradient(circle at 50% 50%, rgba(123, 91, 255, .32), transparent 50%);
      mix-blend-mode: screen;
      opacity: .36;
      /* dimmer for darker theme */
      animation: drift var(--t, 20s) ease-in-out infinite alternate;
    }

    .aurora .a1 {
      top: 10%;
      left: -10%;
      --t: 24s;
    }

    .aurora .a2 {
      top: 50%;
      right: -15%;
      --t: 20s;
    }

    .aurora .a3 {
      bottom: -10%;
      left: 30%;
      --t: 26s;
    }

    @keyframes drift {
      from {
        transform: translate3d(0, 0, 0) scale(1);
      }

      to {
        transform: translate3d(10%, -8%, 0) scale(1.1);
      }
    }

    /* === –ö–∞—Ä—Ç–æ—á–∫–∞ === */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 20px 20px;
      /* –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã */
    }

    .card {
      width: min(560px, 92vw);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(120%);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
      margin-top: auto;
      margin-bottom: auto;
      /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ –∫–æ–≥–¥–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –º–∞–ª–æ */
    }

    .snow-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .header {
      display: grid;
      grid-template-columns: 96px 1fr;
      gap: 18px;
      align-items: center;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid var(--glass-border);
      background: linear-gradient(145deg, rgba(123, 91, 255, 0.22), rgba(0, 212, 255, 0.14));
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
      animation: float 6s ease-in-out infinite;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .title {
      margin: 0 0 6px 0;
      font-size: 28px;
      font-weight: 700;
    }

    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
    }

    /* Mobile friendliness: allow long channel titles to wrap and scale down */
    .title {
      overflow-wrap: anywhere;
      word-break: break-word;
      white-space: normal;
      line-height: 1.08;
    }

    .actions {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .stats {
      margin-top: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .stats-wrap {
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .metrics {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .metric {
      font-size: 13px;
      color: var(--muted);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      padding: 6px 10px;
      border-radius: 10px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--glass-border);
    }

    .badge .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00d4ff;
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.8);
    }

    .badge.bump {
      animation: bump 400ms ease;
    }

    @keyframes bump {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.06);
      }

      100% {
        transform: scale(1);
      }
    }

    .button {
      border-radius: 12px;
      padding: 12px 18px;
      font-weight: 600;
      color: #6ad5ff;
      text-decoration: none;
      background: linear-gradient(135deg, #74a0ff, #6c8bff 40%, #00d4ff);
      box-shadow: 0 8px 24px rgba(0, 212, 255, 0.24), 0 4px 12px rgba(107, 139, 255, 0.25);
      transition: 0.2s;
    }

    .button:hover {
      transform: translateY(-2px);
    }

    .secondary {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      border: 1px solid var(--glass-border);
      box-shadow: none;
    }

    .blue {
      background: rgba(20, 161, 255, 0.651);
      color: var(--text);
      border: 1px solid rgba(116, 160, 255, 0.35);
      box-shadow: 0 6px 18px rgba(116, 160, 255, 0.12);
    }

    .footer {
      margin-top: 20px;
      color: var(--muted);
      font-size: 11px;
      text-align: left;
    }

    .footer a {
      color: #2AABEE;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:visited {
      color: #2AABEE;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 18px;
        width: 94vw;
      }

      .header {
        grid-template-columns: 72px 1fr;
        gap: 12px;
      }

      .avatar {
        width: 72px;
        height: 72px;
      }

      .title {
        font-size: 20px;
      }

      .subtitle {
        font-size: 13px;
      }

      .actions {
        gap: 8px;
      }

      .metrics {
        gap: 8px;
      }

      .badge {
        padding: 6px 10px;
        font-size: 13px;
      }

      .ripple-wrapper {
        width: 72px;
        height: 72px;
      }

      .ripple-wrapper {
        width: 72px;
        height: 72px;
      }
    }

    /* === YouTube slider styles (—É–ª—É—á—à–µ–Ω–Ω—ã–π) === */
    .video-strip-container {
      width: min(1200px, 96vw);
      margin: 16px auto 10px;
      /* –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã */
      z-index: 2;
      position: relative;
      /* –£–±—Ä–∞–Ω —Ñ–æ–Ω –∏ –≥—Ä–∞–Ω–∏—Ü—ã - –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–µ–≤–∏–¥–∏–º */
      padding: 10px 0;
      /* –£–º–µ–Ω—å—à–∞–µ–º –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å–µ–∫—Ü–∏–∏ –≤–∏–¥–µ–æ - –∫–æ–º–ø–∞–∫—Ç–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã */
    .video-section-header {
      text-align: left;
      margin: 32px auto 16px;
      /* –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã */
      padding: 0 24px;
      max-width: min(1200px, 96vw);
      position: relative;
    }

    .video-section-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--text);
      margin: 0 0 8px 0;
      background: linear-gradient(135deg, #74a0ff, #6c8bff, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: left;
      letter-spacing: -0.5px;
    }

    .video-section-subtitle {
      font-size: 16px;
      color: var(--muted);
      margin: 0;
      font-weight: 500;
      text-align: left;
    }

    .video-strip {
      display: block;
      position: relative;
    }

    /* –£–ª—É—á—à–µ–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ —Å –ª—É—á—à–∏–º –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ–º */
    .vs-btn {
      position: absolute;
      top: 45%;
      transform: translateY(-50%);
      width: 52px;
      height: 52px;
      z-index: 10;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
      color: var(--text);
      border-radius: 16px;
      cursor: pointer;
      font-size: 20px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 12px 40px rgba(6, 7, 10, 0.7), 0 4px 12px rgba(116, 160, 255, 0.1);
      backdrop-filter: blur(12px) saturate(120%);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .vs-left {
      left: -26px;
      /* –ù–∞–ø–æ–ª–æ–≤–∏–Ω—É –≤—ã—Å–æ–≤—ã–≤–∞–µ–º –ª–µ–≤—É—é –∫–Ω–æ–ø–∫—É –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (52px / 2 = 26px) */
    }

    .vs-right {
      right: -26px;
      /* –ù–∞–ø–æ–ª–æ–≤–∏–Ω—É –≤—ã—Å–æ–≤—ã–≤–∞–µ–º –ø—Ä–∞–≤—É—é –∫–Ω–æ–ø–∫—É –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (52px / 2 = 26px) */
    }

    .vs-btn:hover {
      transform: translateY(-50%) scale(1.05);
      background: linear-gradient(135deg, rgba(116, 160, 255, 0.15), rgba(108, 139, 255, 0.08));
      box-shadow: 0 16px 50px rgba(6, 7, 10, 0.8), 0 6px 20px rgba(116, 160, 255, 0.2);
    }

    .vs-btn:active {
      transform: translateY(-50%) scale(0.95);
    }

    .vs-btn svg {
      width: 20px;
      height: 20px;
      opacity: 0.95;
    }

    /* –ù–µ–≤–∏–¥–∏–º—ã–π —Ç—Ä–µ–∫ - —Ç–æ–ª—å–∫–æ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å */
    .vs-track {
      display: flex;
      gap: 18px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 20px 20px 20px 5px;
      /* –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –ª–µ–≤—ã–π –æ—Ç—Å—Ç—É–ø 5px */
      background: transparent;
      /* –£–±–∏—Ä–∞–µ–º —Ñ–æ–Ω */
      border: none;
      /* –£–±–∏—Ä–∞–µ–º –≥—Ä–∞–Ω–∏—Ü—ã */
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
      align-items: start;
      box-shadow: none;
      /* –£–±–∏—Ä–∞–µ–º —Ç–µ–Ω–∏ */
      backdrop-filter: none;
      /* –£–±–∏—Ä–∞–µ–º —Ä–∞–∑–º—ã—Ç–∏–µ */
      position: relative;
    }

    .vs-track::-webkit-scrollbar {
      height: 12px;
      display: none;
    }

    .vs-track {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .vs-track:focus {
      outline: none;
      /* –£–±–∏—Ä–∞–µ–º –≤–∏–¥–∏–º—ã–π —Ñ–æ–∫—É—Å –¥–ª—è –Ω–µ–≤–∏–¥–∏–º–æ–≥–æ —Ç—Ä–µ–∫–∞ */
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –æ—Ç—Å—Ç—É–ø–æ–º */
    .vs-items {
      display: flex;
      flex-direction: row;
      gap: 18px;
      padding-left: 0;
      /* –£–±–∏—Ä–∞–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –æ—Ç—Å—Ç—É–ø, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ –æ—Ç—Å—Ç—É–ø —Ç—Ä–µ–∫–∞ */
    }

    .vs-loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      background: linear-gradient(180deg, rgba(6, 7, 10, 0.8), rgba(6, 7, 10, 0.4));
      border-radius: 16px;
      backdrop-filter: blur(8px);
    }

    .vs-loading .spinner {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.08);
      border-top-color: #74a0ff;
      box-shadow: 0 8px 24px rgba(116, 160, 255, 0.15);
      animation: spin 1s linear infinite;
    }

    .vs-loading .vs-loading-text {
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* –£–ª—É—á—à–µ–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –≤–∏–¥–µ–æ */
    .vs-item {
      flex: 0 0 auto;
      width: 300px;
      min-width: 240px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
      /* –£–≤–µ–ª–∏—á–∏–ª –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å —Ñ–æ–Ω–∞ —Å 0.04/0.01 –¥–æ 0.12/0.06 */
      border: 1px solid rgba(255, 255, 255, 0.18);
      /* –£–≤–µ–ª–∏—á–∏–ª –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –≥—Ä–∞–Ω–∏—Ü—ã —Å 0.08 –¥–æ 0.18 */
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      box-shadow: 0 12px 40px rgba(6, 7, 10, 0.6), 0 4px 12px rgba(0, 0, 0, 0.4);
      /* –£–≤–µ–ª–∏—á–∏–ª –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å —Ç–µ–Ω–µ–π */
      backdrop-filter: blur(12px) saturate(120%);
      /* –†–∞–∑–º—ã—Ç–∏–µ —Ñ–æ–Ω–∞ —á—Ç–æ–±—ã —Å–Ω–µ–≥ –Ω–µ –º–µ—à–∞–ª —á–∏—Ç–∞—Ç—å —Ç–µ–∫—Å—Ç */
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      scroll-snap-align: start;
      position: relative;
    }

    .vs-item::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(116, 160, 255, 0.15), rgba(108, 139, 255, 0.08));
      /* –£–≤–µ–ª–∏—á–∏–ª –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å hover —ç—Ñ—Ñ–µ–∫—Ç–∞ */
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .vs-item:hover::before {
      opacity: 1;
    }

    .vs-item:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 28px 70px rgba(6, 7, 10, 0.8), 0 8px 24px rgba(116, 160, 255, 0.2);
      /* –£–≤–µ–ª–∏—á–∏–ª –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å —Ç–µ–Ω–µ–π –ø—Ä–∏ hover */
      border-color: rgba(116, 160, 255, 0.35);
      /* –£–≤–µ–ª–∏—á–∏–ª –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –≥—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ hover */
    }

    /* –ü—Ä–µ–≤—å—é –≤–∏–¥–µ–æ */
    .vs-thumb {
      width: 100%;
      height: 170px;
      background: #0a0a0a;
      position: relative;
      overflow: hidden;
      border-radius: 12px 12px 0 0;
    }

    .vs-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .vs-item:hover .vs-thumb img {
      transform: scale(1.05);

        const targetCount = Math.ceil(w * h * config.density);
        while (flakes.length < targetCount) flakes.push(makeFlake(true));
        while (flakes.length > targetCount) flakes.pop();
      }

      function makeFlake(init) {
        const size = Math.random() * config.maxSize + 0.8;
        return {
          x: Math.random() * w,
          y: init ? Math.random() * h : -10 - Math.random() * 50,
          vx: (Math.random() - 0.5) * config.wind,
          vy: size * (0.4 + Math.random() * config.speed),
          r: size,

          ctx.beginPath();
          ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
          ctx.fill();

          const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
          const diffHours = Math.floor(diffMs / (1000 * 60 * 60));

          // –ë–æ–ª–µ–µ —Ç–æ—á–Ω–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ —Ä—É—Å—Å–∫–æ–º
          if (diffHours < 1) return '–¢–æ–ª—å–∫–æ —á—Ç–æ';
          if (diffHours < 24) return `${diffHours} —á. –Ω–∞–∑–∞–¥`;
          if (diffDays === 1) return '–í—á–µ—Ä–∞';
          if (diffDays === 2) return '–ü–æ–∑–∞–≤—á–µ—Ä–∞';
          if (diffDays < 7) return `${diffDays} –¥–Ω. –Ω–∞–∑–∞–¥`;

          const weeks = Math.floor(diffDays / 7);
          if (weeks === 1) return '1 –Ω–µ–¥–µ–ª—é –Ω–∞–∑–∞–¥';
          if (weeks < 4) return `${weeks} –Ω–µ–¥. –Ω–∞–∑–∞–¥`;

          const months = Math.floor(diffDays / 30);
          if (months === 1) return '1 –º–µ—Å—è—Ü –Ω–∞–∑–∞–¥';
          if (months < 12) return `${months} –º–µ—Å. –Ω–∞–∑–∞–¥`;

          const years = Math.floor(diffDays / 365);
          if (years === 1) return '1 –≥–æ–¥ –Ω–∞–∑–∞–¥';
          return `${years} –ª–µ—Ç –Ω–∞–∑–∞–¥`;
        } catch (e) {
          return translateEnglishDate(String(dateStr));
        }
      }

      function translateEnglishDate(englishDate) {
        if (!englishDate || typeof englishDate !== 'string') return '';
        
        const str = englishDate.toLowerCase();
        
        // –ü–µ—Ä–µ–≤–æ–¥–∏–º –∞–Ω–≥–ª–∏–π—Å–∫–∏–µ –¥–∞—Ç—ã –Ω–∞ —Ä—É—Å—Å–∫–∏–π
        if (str.includes('second') && str.includes('ago')) {
          return '–¢–æ–ª—å–∫–æ —á—Ç–æ';
        }
        if (str.includes('minute') && str.includes('ago')) {
          const match = str.match(/(\d+)\s*minute/);
          const num = match ? match[1] : '1';
          return `${num} –º–∏–Ω. –Ω–∞–∑–∞–¥`;
        }
        if (str.includes('hour') && str.includes('ago')) {
          const match = str.match(/(\d+)\s*hour/);
          const num = match ? match[1] : '1';
          return `${num} —á. –Ω–∞–∑–∞–¥`;
        }
        if (str.includes('day') && str.includes('ago')) {
          const match = str.match(/(\d+)\s*day/);
          const num = match ? match[1] : '1';
          if (num === '1') return '–í—á–µ—Ä–∞';
          if (num === '2') return '–ü–æ–∑–∞–≤—á–µ—Ä–∞';
          return `${num} –¥–Ω. –Ω–∞–∑–∞–¥`;
        }
        if (str.includes('week') && str.includes('ago')) {
          const match = str.match(/(\d+)\s*week/);
          const num = match ? match[1] : '1';
          if (num === '1') return '1 –Ω–µ–¥–µ–ª—é –Ω–∞–∑–∞–¥';
          return `${num} –Ω–µ–¥. –Ω–∞–∑–∞–¥`;
        }
        if (str.includes('month') && str.includes('ago')) {
          const match = str.match(/(\d+)\s*month/);
          const num = match ? match[1] : '1';
          if (num === '1') return '1 –º–µ—Å—è—Ü –Ω–∞–∑–∞–¥';
          return `${num} –º–µ—Å. –Ω–∞–∑–∞–¥`;
        }
        if (str.includes('year') && str.includes('ago')) {
          const match = str.match(/(\d+)\s*year/);
          const num = match ? match[1] : '1';
          if (num === '1') return '1 –≥–æ–¥ –Ω–∞–∑–∞–¥';
          return `${num} –ª–µ—Ç –Ω–∞–∑–∞–¥`;
        }
        
        // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–µ—Ä–µ–≤–µ—Å—Ç–∏, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞–∫ –µ—Å—Ç—å
        return englishDate;
      }

      function formatViews(count) {
        const num = parseInt(count) || 0;
        if (num === 0) return '0 –ø—Ä–æ—Å–º.';
        if (num < 1000) return `${num} –ø—Ä–æ—Å–º.`;
        if (num < 1000000) return `${Math.floor(num / 1000)}–ö –ø—Ä–æ—Å–º.`;
        if (num < 1000000000) return `${Math.floor(num / 1000000)}–ú –ø—Ä–æ—Å–º.`;
        return `${Math.floor(num / 1000000000)}–ë –ø—Ä–æ—Å–º.`;
      }

      function createCard(v) {
        const a = document.createElement('a');
        a.className = 'vs-item';
        a.href = v.url || '#';
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.tabIndex = 0;

        // –ü—Ä–µ–≤—å—é
        const thumb = document.createElement('div');
        thumb.className = 'vs-thumb';
        const img = document.createElement('img');
        img.loading = 'lazy';
        img.alt = v.title || '–í–∏–¥–µ–æ';
        if (v.thumbnail) img.src = v.thumbnail;
        thumb.appendChild(img);

        // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
        const info = document.createElement('div');
        info.className = 'vs-info';

        const title = document.createElement('div');
        title.className = 'vs-title';
        title.textContent = v.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';

        const meta = document.createElement('div');
        meta.className = 'vs-meta';

        const date = document.createElement('div');
        date.className = 'vs-date';
        date.textContent = v.publishedAt ? formatDate(v.publishedAt) : '';

        const views = document.createElement('div');
        views.className = 'vs-views';
        const viewsText = formatViews(v.viewCount);
        views.textContent = viewsText || '0 –ø—Ä–æ—Å–º.';

        meta.appendChild(date);
        meta.appendChild(views); // –í—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ—Å–º–æ—Ç—Ä—ã

        info.appendChild(title);
        info.appendChild(meta);

        a.appendChild(thumb);
        a.appendChild(info);
        return a;
      }

      async function loadVideos() {
        itemsEl.innerHTML = '';
        loadingEl.setAttribute('aria-hidden', 'false'); loadingEl.style.display = 'flex';
        try {
          const res = await fetch(`/api/videos?handle=${encodeURIComponent(CHANNEL_HANDLE)}&maxResults=${MAX}`);
          if (!res.ok) {
            const json = await res.json().catch(() => null);
            const msg = (json && json.error && (json.error.message || json.error)) || res.statusText || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≤–∏–¥–µ–æ';
            showError(msg);
            return [];
          }
          const data = await res.json();
          const items = data.items || [];

          // –û—Ç–ª–∞–¥–∫–∞: –ø—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –ø—Ä–∏—Ö–æ–¥–∏—Ç —Å —Å–µ—Ä–≤–µ—Ä–∞ (–º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ)
          if (items.length > 0) {
            console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–æ –≤–∏–¥–µ–æ:', items.length, '–ü–µ—Ä–≤–æ–µ:', items[0].title, '–ü—Ä–æ—Å–º–æ—Ç—Ä—ã:', items[0].viewCount);
          }

          if (!items.length) {
            itemsEl.innerHTML = `
          <div class="vs-empty">
            <div style="font-size: 18px; margin-bottom: 8px;">üìπ</div>
            <div style="font-weight: 600; margin-bottom: 4px;">–í–∏–¥–µ–æ –ø–æ–∫–∞ –Ω–µ—Ç</div>
            <div style="font-size: 14px; opacity: 0.7;">–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç</div>
          </div>
        `;
            return items;
          }
          items.forEach(it => itemsEl.appendChild(createCard(it)));
          return items;
        } catch (e) { console.error('–í–∏–¥–µ–æ –æ—à–∏–±–∫–∞', e); showError(String(e)); return []; }
        finally { loadingEl.setAttribute('aria-hidden', 'true'); loadingEl.style.display = 'none'; }
      }

      // controls - –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ –¥–ª—è —Å–∫—Ä–æ–ª–ª–∞ –ø–æ –æ–¥–Ω–æ–º—É —ç–ª–µ–º–µ–Ω—Ç—É
      function getItemWidth() {
        const first = track.querySelector('.vs-item');
        if (!first) return 300; // fallback
        return first.offsetWidth;
      }

      function getGap() {
        const style = getComputedStyle(track);
        return parseInt(style.gap) || 20;
      }

      function getTrackPadding() {
        const style = getComputedStyle(track);
        return parseInt(style.paddingLeft) || 5; // –û–±–Ω–æ–≤–ª–µ–Ω–æ –¥–ª—è –Ω–æ–≤–æ–≥–æ –æ—Ç—Å—Ç—É–ø–∞
      }

      function scrollToIndex(i) {
        isScrolling = true;
        const itemWidth = getItemWidth();
        const gap = getGap();
        const trackPadding = getTrackPadding(); // –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π padding —Å–ª–µ–≤–∞ 5px
        const scrollLeft = (i * (itemWidth + gap)); // –£–±–∏—Ä–∞–µ–º –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ padding –∫ scroll

        track.scrollTo({ left: scrollLeft, behavior: 'smooth' });

        // –°—Ä–∞–∑—É –æ–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∏–Ω–¥–µ–∫—Å
        setActive(i);

        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
        setTimeout(() => {
          isScrolling = false;
        }, 500);
      }

      leftBtn.addEventListener('click', () => {
        const idx = Math.max(0, activeIndex - 1);
        scrollToIndex(idx);
        pauseAutoplay();
      });

      rightBtn.addEventListener('click', () => {
        const idx = Math.min(slideCount - 1, activeIndex + 1);
        scrollToIndex(idx);
        pauseAutoplay();
      });

      track.addEventListener('keydown', (e) => { if (e.key === 'ArrowLeft') { e.preventDefault(); leftBtn.click(); } if (e.key === 'ArrowRight') { e.preventDefault(); rightBtn.click(); } });

      // indicators
      const indicators = document.createElement('div'); indicators.className = 'vs-indicators'; container.appendChild(indicators);
      let dots = [];

      function buildIndicators(n) {
        indicators.innerHTML = '';
        dots = [];
        for (let i = 0; i < n; i++) {
          const b = document.createElement('button');
          b.className = 'vs-dot';
          b.setAttribute('aria-label', `–ü–µ—Ä–µ–π—Ç–∏ –∫ –≤–∏–¥–µ–æ ${i + 1} –∏–∑ ${n}`);
          b.addEventListener('click', () => { scrollToIndex(i); pauseAutoplay(); });
          indicators.appendChild(b);
          dots.push(b);
        }
      }

      // track active slide - —É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –∏ —Å—Ç–∞–±–∏–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞
      let activeIndex = 0, slideCount = 0;
      let isScrolling = false;

      // –ü—Ä–æ—Å—Ç–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–ª–∞–π–¥–∞ —á–µ—Ä–µ–∑ scroll
      let scrollTimeout = null;
      track.addEventListener('scroll', () => {
        if (isScrolling) return; // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º —Å–æ–±—ã—Ç–∏—è –≤–æ –≤—Ä–µ–º—è –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ–≥–æ —Å–∫—Ä–æ–ª–ª–∞

        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
          const scrollLeft = track.scrollLeft;
          const itemWidth = getItemWidth();
          const gap = getGap();

          // –£–ø—Ä–æ—â–µ–Ω–Ω—ã–π —Ä–∞—Å—á–µ—Ç –±–µ–∑ —É—á–µ—Ç–∞ padding (—Ç–∞–∫ –∫–∞–∫ –æ–Ω –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π)
          const newIndex = Math.round(scrollLeft / (itemWidth + gap));
          const clampedIndex = Math.max(0, Math.min(slideCount - 1, newIndex));

          if (clampedIndex !== activeIndex) {
            setActive(clampedIndex);
          }
        }, 150);
      });

      function setActive(i) { activeIndex = i; dots.forEach((d, j) => d.classList.toggle('active', i === j)); dots.forEach((d, j) => d.setAttribute('aria-current', i === j ? 'true' : 'false')); }

      // autoplay - —É–ª—É—á—à–µ–Ω–Ω—ã–π —Å –±—ã—Å—Ç—Ä—ã–º —Å–±—Ä–æ—Å–æ–º
      let autoplayTimer = null;
      const AUTOPLAY_MS = 4000; // 4 —Å–µ–∫—É–Ω–¥—ã
      let autoplayPaused = false;
      let userInteracted = false;

      function startAutoplay() {
        stopAutoplay();
        if (slideCount <= 1 || autoplayPaused) return;
        autoplayTimer = setInterval(() => {
          if (autoplayPaused || userInteracted) return;
          const next = (activeIndex + 1) % slideCount;
          scrollToIndex(next);
        }, AUTOPLAY_MS);
      }

      function stopAutoplay() {
        if (autoplayTimer) {
          clearInterval(autoplayTimer);
          autoplayTimer = null;
        }
      }

      function pauseAutoplay() {
        userInteracted = true;
        autoplayPaused = true;
        stopAutoplay();
        // –í–æ–∑–æ–±–Ω–æ–≤–ª—è–µ–º –∞–≤—Ç–æ–ø–ª–µ–π —á–µ—Ä–µ–∑ 8 —Å–µ–∫—É–Ω–¥ –ø–æ—Å–ª–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
        setTimeout(() => {
          userInteracted = false;
          autoplayPaused = false;
          startAutoplay();
        }, 8000);
      }

      // pause on interaction - —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è
      track.addEventListener('pointerdown', () => pauseAutoplay());
      track.addEventListener('mouseenter', () => pauseAutoplay());
      track.addEventListener('focusin', () => pauseAutoplay());
      track.addEventListener('touchstart', () => pauseAutoplay());
      track.addEventListener('wheel', () => pauseAutoplay());

      // –¢–∞–∫–∂–µ –ø–∞—É–∑–∏–º –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫–∏ –∏ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã
      leftBtn.addEventListener('mouseenter', () => pauseAutoplay());
      rightBtn.addEventListener('mouseenter', () => pauseAutoplay());

      // resize handling (recompute step)
      let resizeTimer = null; window.addEventListener('resize', () => { clearTimeout(resizeTimer); resizeTimer = setTimeout(() => { /* nothing to do - snap handles layout, but ensure visuals updated */ }, 120); });

      // load and wire up
      loadVideos().then(items => {
        slideCount = items.length || track.querySelectorAll('.vs-item').length;
        console.log('–°–ª–∞–π–¥–µ—Ä –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω:', slideCount, '–≤–∏–¥–µ–æ');
        buildIndicators(slideCount);
        // set initial active
        setTimeout(() => setActive(0), 200);
        startAutoplay();
      });

    })();
  </script>
